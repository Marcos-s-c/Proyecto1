<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="informacion_adicional.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../../../cliente/assets/css/styles.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
  </head>
  <body>
 <!-- Header -->
 <header>
  <div class="logo">
    <img src="../../assets/img/logo.png" />
  </div>
  <div class="sub-menu" id="sub">
    <div class="dropdown">
      <i class="fas fa-user-circle dropbtn" onclick="displayDropMenu()"></i>
      <div id="myDropdown" class="dropdown-content">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </div>
    </div>
  </div> 
</header>
<div class="topHeaderFill">relleno</div>
<div class="page-container">
  <div class="content-wrap">


   

    <div class="row">
      <div class="side">
        <div class="side-menu">
          <ul>
            <li>
              <a href="#"><i class="fas fa-qrcode"></i>Mi Parqueo</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-link"></i>Mi Perfil</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-stream"></i>Tarifas</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-calendar-week"></i>Reportes</a>
            </li>
            <li>
              <a href="#"><i class="far fa-question-circle"></i>Convenios</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="main">
        <div class="center-content-container">
          <form id="login-form" action="#">
            <h1>Información Adicional</h1>
            <br />
            <br />
            <div class="left-input">
              <label
                >Nombre de Usuario <br /><input
                  type="text"
                  class="input-bottom-border-only"
                  id="username"
                />
              </label>
              <label
                >Avatar: <br /><input
                  type="file"
                  id="avatar"
                  name="input"
                  accept="image/*"
                /><br />
                <span class="file-custom"></span>
              </label>
            </div>
            <br />
            <div class="right-input">
              <label
                >Fecha de nacimiento <br /><input
                  type="date"
                  class="input-bottom-border-only"
                  id="birthdate"
                /> </label
              ><br />
              <label
                >Edad <br /><input
                  type="text"
                  class="input-bottom-border-only"
                  id="age"
                />
              </label>
            </div>
            <br />
            <br />
            <label><h2>Fotos del Parqueo</h2></label>
            <input type="file" id="fotosparqueo" name="input" accept="image/*" />

            <div class="button-siguiente">
              <br />
              <br />
              <button type="button" class="black-button">Siguiente</button>
            </div>
            <br />
            <br />
          </form>
        </div>
      </div>
    </div>
    <!-- Footer -->
  </div>
  <footer>
    <p>San José, Costa Rica.</p>
    <p>&reg;Todos los derechos reservados</p>
</footer>
<script src="script.js"></script>
  </body>
</html>
