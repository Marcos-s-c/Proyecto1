            <input type="text" placeholder="Buscar..." />

          </div>
          <div class="add-container">
            <div class="add-icon">
              <span onclick="showAddSpaces()">
                
              </span>
            </div>
            <div id="add" class="add-inputs">
              <input
                class="sub-inputs"
                type="text"
                placeholder="Nombre de la empresa"
              />
              <input
                class="sub-inputs"
                type="text"
                placeholder="Porcentaje de descuento"
              />
              <button type="submit">Agregar convenio</button>
            </div>
          </div>
        </div>
        <table class="table" id="ratesTable">
          <thead>
            <tr>
              <th><h1>Tipo de Vehículo</h1></th>
              <th><h1>Tarifa por Hora</h1></th>
              <th><h1>Activar/desactivar</h1></th>
              <th></th>
            </tr>
          </thead>
          <tbody>            
            <tr id="rowBicicleta">
            <td id=""><input disabled type="text" id="name" name="fname" value="bicicleta"></td>
            <td id=""><input disabled type="text" id="userID" name="fname" value="0"></td>
            <td>
              <label class="switch">
                <input type="checkbox" checked/>
                <span class="slider round"></span>
              </label>
            </td>
            <td>
              <span id="edit-employee" >
                <i id="modify-employees" onClick="editRates('rowBicicleta')" class="far fa-edit"></i
              ></span>
              <span id="save-employee" style= "display:none" >
              <i id="modify-employees" onClick="saveUpdatesForEmployee(rowBicicleta)" class="far fa-save" ></i
            ></span>
              <span onclick="eliminarEmpleado(rowBicicleta)">
                <i class="far fa-trash-alt desasociar"></i>
              </span>
            </td>
            </tr>

          </tbody>
        </table>
