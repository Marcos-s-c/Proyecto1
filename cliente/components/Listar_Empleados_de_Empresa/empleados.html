<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/2ed94c37e4.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="empleados.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../../assets/css/styles.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../../assets/img/logo.png" />
      </div>
      <div class="sub-menu" id="sub">
        <div class="dropdown">
          <i class="fas fa-user-circle dropbtn" onclick="displayDropMenu()"></i>
          <div id="myDropdown" class="dropdown-content">
            <a href="#home">Inicio</a>
            <a href="#about">Mi perfil</a>
            <a href="../Landing_Page/landing.html">Cerrar sesión</a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <!-- The flexible grid (content) -->
      <div class="row">
        <div class="side">
          <div class="side-menu">
            <ul>
              <li class="active">
                <a
                  href="/cliente/components/modificarPerfil/modificarPerfil.html"
                  ><i class="fas fa-car"></i>Mi Parqueo</a
                >
              </li>
              <li>
                <a href="/cliente/components/tarifas/tarifas.html"
                  ><i class="fas fa-dollar-sign"></i>Tarifas</a
                >
              </li>
              <li>
                <a
                  href="/cliente/components/reportes_parqueos/reportes_ingresos.html"
                  ><i class="fas fa-chart-bar"></i>Reportes</a
                >
              </li>
              <li>
                <a href="/cliente/components/convenios/convenios.html"
                  ><i class="fas fa-building"></i>Convenios</a
                >
              </li>
              <li>
                <a
                  href="/cliente/components/clientes_diarios/clientes_diarios.html"
                  ><i class="fas fa-users"></i>Clientes</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="main">
          <div class="title-table">
            <h1>Asociar usuario a empresa</h1>
          </div>
          <div class="table-header">
            <div class="search">
              <input type="text" placeholder="Buscar usuario para asociar..." /
              id="buscadorUsuario">
              <button type="button" onclick="buscarUsuario()">
                <i class="fas fa-search"></i>
              </button>
            </div>
            <table class="table" id="tabla_usuarios">
              <thead>
                <tr>
                  <th><h1>Nombre</h1></th>
                  <th><h1>Cedula</h1></th>
                  <th><h1>Correo</h1></th>
                  <th><h1>Asociar</h1></th>
                  <th></th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <div class="title-table">
            <h1>Empleados de la empresa</h1>
          </div>
          <table class="table" id="tabla_empleados">
            <thead>
              <tr>
                <th><h1>Nombre</h1></th>
                <th><h1>Cedula</h1></th>
                <th><h1>Correo</h1></th>
                <th><h1>Activar/desactivar</h1></th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </main>
    <footer>
      <p>San José, Costa Rica.</p>
      <p>&reg;Todos los derechos reservados</p>
    </footer>
    <script src="../../assets/js/dropdown_menu.js"></script>
    <script src="empleados.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  </body>
</html>
