<!DOCTYPE html>
<html>
  <head>
    <!-- falta definir la navegacion -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Inicio de Sesion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="assets/css/styles.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="index.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="../../assets/js/main.js"></script>
    
  </head>
  <body">
    <div class="form-header">
      <div class="logo">
        <img src="../../assets/img/logo.png" alt="Logo" />
      </div>
    </div>
    <main>
      <h1>Iniciar Sesión</h1>
      <select class="userType-list" id="userType-list">
        <option disabled>Tipo de cuenta</option>
        <option value="parqueo">Parqueo</option>
        <option value="cliente">Cliente</option>
        <option value="empresa">Empresa</option>
        <option value="admin">Administrador</option>
      </select>
      <form id="login-form" >
          <input
            type="text"
            id="email"
            name="login"
            placeholder="Email"
            class="input-bottom-border-only"
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Contraseña"
            class="input-bottom-border-only"
          />
        <button type="button" class="login-button" id="login-button" onclick="logInValidation()">
          Siguiente <span id="right"><i class="fas fa-arrow-right"></span></i>
        </button>
        <div class="bottom-text">
          <div class="sign-up">
            <p>¿No tienes una cuenta?</p> 
            <a href="components/registrar_cuenta/registrar_cuenta.html">Regístrate</a>
          </div>
            <div class="lost-password">
              <p><a href="./components/olvido_password/olvido_password.html">Olvide mi contraseña</a></p>
            </div>
        </div>
    </form>

    <a href="components/prueba/prueba.html">htmls</a>
    </main>
    

      <!-- Footer -->
    <script src="index.js"></script>

  </body>
</html>
